<script>
document.addEventListener("DOMContentLoaded", () => {
const messages = [

  "🌼 Mong bạn luôn xinh đẹp và rạng rỡ 🌼",
  "🌸 Hạnh phúc và may mắn luôn bên bạn 🌸",
  "✨ Cảm ơn vì đã luôn tỏa sáng trong cuộc đời này ✨",
  "🌷 Chúc bạn luôn tươi cười và tràn đầy năng lượng mỗi ngày 🌷",
  "🌺 Ngày 20/10 thật hạnh phúc và ngập tràn yêu thương 🌺",
  "💐 Chúc bạn luôn xinh đẹp, khỏe mạnh và hạnh phúc 💐",
  "🌟 Hãy để mọi ước mơ của bạn thành hiện thực 🌟",
  "🍀 Chúc bạn gặp nhiều may mắn và niềm vui trong cuộc sống 🍀",
  "🎉 Một ngày thật rực rỡ và đáng nhớ dành cho bạn 🎉",
  "💝 Chúc mọi khoảnh khắc hôm nay đều ngập tràn niềm vui 💝",
  "🌹 Hãy luôn tỏa sáng như bông hoa rực rỡ 🌹",
  "✨ Cảm ơn bạn vì tất cả những nụ cười bạn mang đến ✨",
  "🌸 Mong bạn luôn được yêu thương và trân trọng 🌸",
  "💛 Chúc bạn luôn mạnh mẽ, tự tin và lạc quan 💛",
  "🎀 Một ngày 20/10 ý nghĩa và tràn đầy hạnh phúc 🎀",
  "🌼 Chúc bạn nhận thật nhiều niềm vui và bất ngờ đẹp 🌼",
  "💖 Hãy tận hưởng ngày hôm nay với thật nhiều nụ cười 💖",
  "🌷 Chúc bạn luôn hạnh phúc, bình yên và yêu đời 🌷",
  "🌟 Ngày 20/10 thật rực rỡ, ngập tràn tình yêu và tiếng cười 🌟",
  "💐 Chúc bạn luôn xinh đẹp, vui vẻ và được trân trọng 💐",
  "🎉 Một ngày đặc biệt dành cho những người tuyệt vời như bạn 🎉",
  "🍀 Chúc bạn luôn gặp may mắn và hạnh phúc trong cuộc sống 🍀"
];

  // Tạo khung chứa chữ
  const container = document.createElement("div");
  container.className = "flower-messages";
  document.body.appendChild(container);

  let currentIndex = 0;

  function showNextMessage() {
    container.textContent = messages[currentIndex];
    container.classList.add("show");

    // Ẩn chữ sau 3 giây
    setTimeout(() => {
      container.classList.remove("show");

      // Chuyển sang thông điệp tiếp theo
      currentIndex = (currentIndex + 1) % messages.length;

      // Lặp vô hạn
      setTimeout(showNextMessage, 500); // 0.5s giữa các chữ
    }, 3000);
  }

  // Bắt đầu chuỗi
  showNextMessage();
});
</script>
